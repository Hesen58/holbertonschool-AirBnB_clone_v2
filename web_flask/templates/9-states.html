<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state %}
        <H1>State: {{ state["name"] }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in zor2 %}
            {% if city["state_id"] == state["id"] %}
            <LI>{{ city["id"] }}: <B>{{ city["name"] }}</B></LI>
            {% endif %}
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not Found</H1>
        {% endif %}
    </BODY>
</HTML>
